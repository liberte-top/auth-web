name: deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "GitHub environment name"
        type: string
        required: false
        default: "prod"

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Apply manifests
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            KUBECTL=/usr/local/bin/kubectl
            KUBECONFIG=/home/k8s-admin/.kube/config
            KUBE_NAMESPACE=service
            KUBE_DIR=/home/k8s-admin/kubernetes
            KUBE="${KUBECTL} --kubeconfig ${KUBECONFIG}"
            if [ ! -d "${KUBE_DIR}/.git" ]; then
              rm -rf "${KUBE_DIR}"
              git clone --depth 1 https://github.com/liberte-top/kubernetes.git "${KUBE_DIR}"
            else
              git -C "${KUBE_DIR}" fetch origin main
              git -C "${KUBE_DIR}" checkout main
              git -C "${KUBE_DIR}" pull --ff-only
            fi
            ${KUBE} apply -k ${KUBE_DIR}/service/auth/web
            TS=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            sudo install -d -m 0755 /var/log/infra
            echo "${TS} auth-web latest ${GITHUB_RUN_ID:-unknown}" | sudo tee -a /var/log/infra/auth-deploy.log >/dev/null

      - name: E2E check (k8s)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            KUBECTL=/usr/local/bin/kubectl
            KUBECONFIG=/home/k8s-admin/.kube/config
            KUBE_NAMESPACE=service
            KUBE="${KUBECTL} --kubeconfig ${KUBECONFIG}"
            KUBE_N="${KUBE} -n ${KUBE_NAMESPACE}"
            ${KUBE_N} rollout status deploy/auth-web --timeout=60s
